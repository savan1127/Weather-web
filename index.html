<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>

    <link rel="icon" href="./febicon.png">

    <!-- Material Icon CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Mozilla+Headline:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- custom Css -->
    <link rel="stylesheet" href="./css file/style.css">

    <!-- mediaquery css -->
    <link rel="stylesheet" href="./css file/media.css">
</head>

<body>
    <div class="weather-app-container">

        <h1>Weather web</h1>
        <div class="weather-app">
            <form class="search-form" action="">
                <input class="city-input" type="text" name="" id="" placeholder="Enter your city">
                <button class="search-btn">
                <i class="material-icons">search</i>
            </button>
            </form>
            <div class="city-date-section">
                <h2 class="city">City</h2>
                <p class="date">Day & Date...</p>
            </div>
            <div class="temperature-info">
                <div class="description">
                    <i class="material-icons"> sunny</i>
                    <span class="description-text"></span>
                </div>

                <div class="temp"></div>

            </div>
            <div class="additional-info">
                <div class="wind-info">
                    <i class="material-icons">air</i>
                    <div class="data">
                        <h3 class="wind-speed">0 km/H</h3>
                        <p class="wind-label">Wind</p>
                    </div>
                </div>
                <div class="humidity-info">
                    <i class="material-icons">water_drop</i>
                    <div class="data">
                        <h3 class="humidity">00</h3>
                        <p class="hummidity-label">Humidity</p>
                    </div>
                </div>

                <div class="visibility-info">
                    <i class="material-icons">visibility</i>
                    <div class="data">
                        <h3 class="visibility-destance">0 km/hours</h3>
                        <p class="viewport">Visibility</p>
                    </div>
                </div>


            </div>


        </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
